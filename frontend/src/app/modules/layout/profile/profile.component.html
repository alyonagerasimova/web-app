<div class="container" *ngIf="currentUser; else loggedOut">
  <h1>Profile</h1>
  <h3><strong>{{ currentUser!.username }}</strong></h3>
  <p>
    <strong>Email:</strong>
    {{ currentUser!.email }}
  </p>
  <strong>Roles:</strong>
  {{ currentUser!.role }}
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
