<div class="collections">
  <div class="collections__title">
    <h1 class="collections__title__name">Жанры</h1>
  </div>
  <div *ngIf="isLoading; else content">
    <div class="collections__spinner">
      <mat-spinner></mat-spinner>
    </div>
  </div>
  <ng-template #content>
    <div class="collections__container">
      <div class="collections__genres" *ngFor="let genre of genresList; index as i;">
        <h2 class="collections__genres__name">{{genre.genreName}}</h2>
      </div>
    </div>
  </ng-template>
</div>
