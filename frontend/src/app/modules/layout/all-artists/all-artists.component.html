<div class="collections__title">
  <h1 class="collections__title__name">Исполнители</h1>
  <button *ngIf="isAdmin" mat-button [routerLink]="openFormArtistUrl">Добавить</button>
</div>
<div class="collections__artists" *ngIf="!isLoading">
  <div class="artist" *ngFor="let artist of artistsList; index as i;"
       (click)="getArtistPageUrl(artist.id)">
    <img *ngIf="artist.photo; else defaultUrl"
         [src]=[artist.photo]
         alt="" class="artist__img"/>
    <ng-template #defaultUrl>
      <img [src]=defaultArtistPhoto
           alt="" class="artist__img"/>
    </ng-template>
    <h2 class="artist__name">{{artist.artistName}}</h2>
    <h4 class="artist__role">исполнитель</h4>
  </div>
</div>
