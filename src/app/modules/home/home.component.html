<div class="container main-page-content">
  <ng-container *ngIf="isLoading">

    <div *ngFor="let artist of artistsList; index as i;">
      <div>{{artist.artistName}}</div>
    </div>

    <div>
      <audio controls>
        <source [src]="url">
      </audio>
    </div>
  </ng-container>
</div>
